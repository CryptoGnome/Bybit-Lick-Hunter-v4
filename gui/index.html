<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Lick-Hunter Bot</title>
    <link rel="stylesheet" href="/css/web.css" />
    <link rel="icon" type="image/x-icon" href="/img/icon.ico" />
  </head>
  <body>

    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="menu" id="menu">
      <ul>
        <li class="active"><a href="/">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-activity" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M6 2a.5.5 0 0 1 .47.33L10 12.036l1.53-4.208A.5.5 0 0 1 12 7.5h3.5a.5.5 0 0 1 0 1h-3.15l-1.88 5.17a.5.5 0 0 1-.94 0L6 3.964 4.47 8.171A.5.5 0 0 1 4 8.5H.5a.5.5 0 0 1 0-1h3.15l1.88-5.17A.5.5 0 0 1 6 2Z"/> </svg>
          Dashboard
        </a></li>
        <li><a href="/settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16"> <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/> <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/> </svg>
            Settings
        </a></li>
        <!-- <li><a href="/stats">Statistics</a></li> -->
      </ul>
    </div>

    <div class="mid">
      <header>
        <a class="logo" href="/"></a>
        <p id="message"></p>
      </header>
      <div class="fields">
        <div class="field">
          <div class="fieldName">Balance</div>
          <div class="fieldValue">
            <pre id="balance"><div class="lds-ripple"><div></div><div></div></div></pre>
          </div>
        </div>
        <div class="field">
          <div class="fieldName">Leverage</div>
          <div class="fieldValue"><pre id="leverage"><div class="lds-ripple"><div></div><div></div></div></pre></div>
        </div>
        <div class="field">
          <div class="fieldName">Total USDT in Posi</div>
          <div class="fieldValue">
            <pre id="inposi"><div class="lds-ripple"><div></div><div></div></div></pre>
          </div>
        </div>
        <div class="field">
          <div class="fieldName">Profit USDT</div>
          <div class="fieldValue">
            <pre id="profitusdt"><div class="lds-ripple"><div></div><div></div></div></pre>
          </div>
        </div>
        <div class="field">
          <div class="fieldName">Profit %</div>
          <div class="fieldValue"><pre id="profit"><div class="lds-ripple"><div></div><div></div></div></pre></div>
        </div>
        <div class="field">
          <div class="fieldName">Status</div>
          <div class="fieldValue"><pre id="status"><div class="lds-ripple"><div></div><div></div></div></pre></div>
        </div>
      </div>
      <br /><br />
      <div class="posifields" id="openpositions">
        No open Positions
      </div>
      <div class="footer" id="footer">
      </div>
    </div>
    <script type="text/javascript" src="/node_modules/socket.io.js"></script>
    <script>

    const socket = io();

    socket.on('connect', (socket) => {
      console.log('WebSocket-Connection OK!');
      //getData();
    });

    socket.on("data", (msg) => {
      const ping_color = msg.ping < 250 ? 'green' : msg.ping < 500 ? 'yellow' : 'red';
      document.getElementById("balance").textContent = msg.balance;
      document.getElementById("leverage").textContent = msg.leverage;
      document.getElementById("inposi").textContent = msg.totalUSDT;
      document.getElementById("profitusdt").innerHTML = '<p style="color:' + (msg.profitUSDT < 0 ? "red" : "green") + ';">' + msg.profitUSDT + '</p>';
      document.getElementById("profit").innerHTML = '<p style="color:' + (msg.profit < 0 ? "red" : "green") + ';">' + msg.profit + '</p>';
      document.getElementById("status").innerHTML = '<p><a href="' + (msg.runningStatus == "Running" ? "runningStatus?set=pause" : "runningStatus?set=run") +
        '" style="color:' + (msg.runningStatus == "Running" ? "green" : "red") + '">' + msg.runningStatus + '</a></p>';
      document.getElementById("footer").innerHTML = "Ping: <span style='color:" + ping_color + ";'>" + msg.ping + "ms</span> " + "Positions: " + msg.positioncount + "<br>Servertime: " + msg.servertime;

    });

    socket.on("positions", (msg) => {
      var posis = "";
      for (let i in msg){
        posis += '<div class=\"posifield\"><div class=\"posifieldValue\">' +
        '<div class=\"fieldName\" style=\"text-align: center;\">' +
        '<p class=\"test\">' + msg[i].side + '</p> '+ msg[i].symbol +'</div><pre>' +
        '<b>Isolated</b> <p class=\"value\">' + msg[i].isolated + '</p><br>' +
        '<b>Closing Fee</b> <p class=\"value\">' + msg[i].closing_fee + '</p><br>' +
        '<b>Size</b> <p class=\"value\">' + msg[i].size + '</p><br>' +
        '<b>Value in $</b> <p class=\"value\">' + msg[i].sizeUSD + '</p><br>' +
        '<b>Liq Price</b> <p class=\"value\">' + msg[i].liq_price + '</p><br></pre><pre>' +
        '<b>Price</b> <p class=\"value\">' + msg[i].price + '</p><br>' +
        '<b>Entry Price</b> <p class=\"value\">' + msg[i].entry_price + '</p><br>' +
        '<b>Stop Loss</b> <p class=\"value\">' + msg[i].stop_loss + '</p><br>' +
        '<b>Take Profit</b> <p class=\"value\">' + msg[i].take_profit + '</p><br><br>' +
        '<b>Max loss</b> <p class=\"value\">' + msg[i].max_loss + '</p><br><br>' +
        '<b>Dca count</b> <p class=\"value\">' + msg[i].dca_count + '</p><br><br>' +
        '<b>PnL</b> <p class="value" style="color:' + (msg[i].pnl < 0 ? "red" : "green") + ';">' + msg[i].pnl + '</p><br></pre>' +
        '</div></div>';
        i++;
      }
      if (posis != 0)
        document.getElementById("openpositions").innerHTML = posis;
      else 
        document.getElementById("openpositions").innerHTML = "No open Positions";
    });

    function toggleMenu() {
      var menu = document.getElementById("menu");
      menu.classList.toggle("active");

      var hamburger = document.getElementsByClassName("hamburger")[0];
      hamburger.classList.toggle("active");
    }
    </script>
  </body>
</html>
